  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">

<div class="main col col-lg-2">

  <div class="vote-display">
    <h1>TaxCrackers Voting</h1>
    <div class="timer-div">
      <p id="timer">Voting closes: April 10, 2018, 12:00 PM</p>
    </div>
    <div class="quorum-div">
      <p>QUORUM: </p>
      <p id="quorum"></p>
    </div>


    <form class="voter-form" action="index.html" method="post">
        <p>Select an option to vote on where you want to see your taxes go: </p>

    <div>
      <label for="issues">Renewables: </label>
      <input name="issues" id="option-1" type="radio" id="say" value="Renewables">
    </div>
    <div>
      <label for="issues">Pension: </label>
      <input name="issues" id="option-2" type="radio" value="Pension">
    </div>
    <div>
      <label for="issues">Education: </label>
      <input name="issues" id="option-3" type="radio" value="Education">
    </div>
    <div onclick="voteForOption()" id="submit-vote">
      <button type="button" class="btn btn-primary" >VOTE</button>
    </div>
    </form>
    </div>

  </div>



  <div class="results-display">
    <h1>Results</h1>
      <div class="results-output-value">
        <p class="">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Options</th>
                <th>Votes</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Renewables</td>
                <td id="option-1"></td>
              </tr>
              <tr>
                <td>Pension</td>
                <td id="option-2"></td>
              </tr>
              <tr>
                <td>Education</td>
                <td id="option-3"></td>
              </tr>
            </tbody>
          </table>
        </p>
        <div class="results-output-image">

        </div>
      </div>

      <div class="results-output">
        <p class=""></p>
        <div class="results-output-image">

        </div>
      </div>

      <div class="results-output">
        <p class=""></p>
        <div class="results-output-image">

        </div>
      </div>
  </div>

</div>
